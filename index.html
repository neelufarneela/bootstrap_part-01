<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap-01</title>
  </head>
  <body>
  	<!--grid practice start-->
  	<div class="container">
  		<h1>Practice of Grid System</h1>
  		<div class="row">
  			<div class="col-md-12">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-4">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-4">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-2">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--grid practice end-->

  	<!--flex practice start-->
  	<div class="container">
  		<h1>Practice of Flex System</h1>
  		<div class="row">
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--flex practice end-->

  	<!--grid+flex start-->
  	<div class="container">
  		<h1>Grid And Flex Together</h1>
  		<div class="row">
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-5">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  			<div class="col-md">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--grid+flex end-->

  	<!--offset start-->
  	<div class="container">
  		<h1>Using Offset</h1>
  		<div class="row">
  			<div class="col-md-4">
  				<div class="box"></div>
  			</div>
  			<div class="offset-md-4 col-md-4">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--offset end-->

  	<!--screen setting-->
  	<div class="container">
  		<h1>Set Content for Different Screen</h1>
  		<div class="row">
  			<div class="col-xl-12 col-md-4 col-sm-3 col-12">
  				<div class="box"></div>
  			</div>
  			<div class="col-xl col-md-4 col-sm-6 col-6">
  				<div class="box"></div>
  			</div>
  			<div class="col-xl col-md-4 col-sm-3 col-6">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--screen setting-->

  	<!--more classes-->
  	<div class="container">
  		<h1>Use of Width-100%</h1>
  		<div class="row">
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  			<div class="w-100"></div>
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-6">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<h1>Use of "justify-content-center"</h1>
  		<div class="row justify-content-center">
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  			<div class="col-md-3">
  				<div class="box"></div>
  			</div>
  		</div>
  	</div>
  	<!--more classes-->

    <!-- JS links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
